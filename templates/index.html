<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vibro Messenger</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div id="login">
<h2>Login / Register</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="register()">Register</button>
<button onclick="login()">Login</button>
</div>

<div id="chat" style="display:none;">
<h2>Vibro Messenger</h2>

<div>
<input id="dm_user" placeholder="User ID to DM">
<input id="dm_msg" placeholder="Message">
<button onclick="sendDM()">Send DM</button>
</div>

<div id="dm_messages"></div>

<hr>
<div>
<input id="group_id" placeholder="Group ID">
<input id="group_msg" placeholder="Message">
<button onclick="sendGroup()">Send Group</button>
</div>

<div id="group_messages"></div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
